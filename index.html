<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="small-screen-only">
      <div id="contain-the-screen" class="candy-cane-container">
        <header>
          <div id="anchor-the-hr">
            <img src="./images/hr.png" alt="border">
          </div>
          <h1>Christmas of 2023...</h1>
          <div class="candy-cane-container">
            <blockquote>
              <q>Wishing you a merry and bright Christmas filled with warmth, love, and good cheer.</q>
              <cite>-Xavier M.</cite>
            </blockquote>
          </div>
        </header>
        <hr id="special-hr">
        <main>
          <img id="pixel-man" src="./images/result.png" alt="">
          <div id="pixel-says" class="candy-cane-container">
            <img class="img-in-candy-frame" src="./images/present.jpg" alt="">
          </div>
          <div id="gingerbread-says" class="candy-cane-container">
            <img class="img-in-candy-frame" src="./images/tree.jpg" alt="">
          </div>
          <img id="gingerbread" src="./images/gingerbread_man.png" alt="">
        </main>
        <hr>
        <section id="bottom-section">
          <h2 style="text-align: center; padding-bottom: 8rem;">More in the coming years...</h2>
        </section>
        <footer>
          <img src="./images/hr_lights.png" alt="">
        </footer>
      </div>
    </div>
  </body>
</html>
